<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Задание №1 по теме "Работа с таблицами"</title>
</head>
<body>
    <table style="margin-left: auto; margin-right: auto; background-color: rgb(162, 0, 255)">
        <tr>
            <td colspan="7"><h1 style="color: white; text-align: center; font-size: 38px;">Февраль</h1></td>
        </tr>
        <tr><!--Days of week-->
            <td style="border: solid 1px white; text-align: center;"><h1 style="color: white;">Пн</h1></td>
            <td style="border: solid 1px white; text-align: center;"><h1 style="color: white;">Вт</h1></td>
            <td style="border: solid 1px white; text-align: center;"><h1 style="color: white;">Ср</h1></td>
            <td style="border: solid 1px white; text-align: center;"><h1 style="color: white;">Чт</h1></td>

            <td style="border: solid 1px white; text-align: center;"><h1 style="color: white;">Сб</h1></td>
            <td style="border: solid 1px white; text-align: center; background-color: rgb(255, 153, 0);"><h1 style="color: white">Вс</h1></td>
        </tr>
        <tr><!--1 line of days-->
            <td><h2></h2></td>
            <td><h2></h2></td>
            <td style="text-align: center; background-color: white;"><h2>1</h2></td>
            <td style="text-align: center; background-color: white;"><h2>2</h2></td>

        </tr>
        <tr><!--2 line of days-->
            <td style="text-align: center; background-color: white;"><h2>6</h2></td>
            <td style="text-align: center; background-color: white;"><h2>7</h2></td>
            <td style="text-align: center; background-color: white;"><h2>8</h2></td>
            <td style="text-align: center; background-color: white;"><h2>9</h2></td>
            <td style="text-align: center; background-color: white;"><h2>10</h2></td>
            <td style="text-align: center; background-color: white;"><h2>11</h2></td>
            <td style="text-align: center; background-color: rgb(255, 153, 0);"><h2 style="color: white">12</h2></td>
        </tr>
        <tr><!--3 line of days-->
            <td style="text-align: center; background-color: white;"><h2>13</h2></td>

            <td style="text-align: center; background-color: white;"><h2>15</h2></td>
            <td style="text-align: center; background-color: white;"><h2>16</h2></td>
            <td style="text-align: center; background-color: white;"><h2>17</h2></td>
            <td style="text-align: center; background-color: white;"><h2>18</h2></td>
            <td style="text-align: center; background-color: rgb(255, 153, 0);"><h2 style="color: white">19</h2></td>
        </tr>
        <tr><!--4 line of days-->
            <td style="text-align: center; background-color: white;"><h2>20</h2></td>
            <td style="text-align: center; background-color: white;"><h2>21</h2></td>

            <td style="text-align: center; background-color: rgb(255, 153, 0);"><h2 style="color: white">26</h2><td>
        </tr>
        <tr><!--5 line of days-->
            <td style="text-align: center; background-color: white;"><h2>27</h2></td>
            <td style="text-align: center; background-color: white;"><h2>28</h2></td>

        </tr>
    </table>

</html>
